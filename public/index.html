<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: lightcoral;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 20%;
      right: 0;
      display: flex;
      height: 3rem;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }

    .selected {
      color: blue;
      border-left: 4px solid blue;
    }

    .heading {
      text-align: center;
      padding-top: 2%;
      padding-bottom: 1%;
      size: 100%;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div style="width: 100%; position: fixed; top: 0;">
    <div id="from" class="heading" style="width: 20%; float: left; height: 10vh; background-color: beige;"></div>
    <div id="to" class="heading" style="width: 80%; height: 10vh; float: right; background-color: aliceblue;">BROADCAST</div>
  </div>
  <div style="width: 100%;">
    <div style="position: fixed; overflow: scroll; width: 20%; left: 0; top: 8%; height: 100vh; background-color: beige;">
      <ul id="names"></ul>
    </div>
    <div style="position: fixed; overflow: scroll; width: 75%; right: 2%; top: 14%; height: 600px; background-color: pink;">
      <ul id="messages"></ul>
      <span>
        <form id="form" enctype="multipart/form-data">
          <input id="input" style="padding-right: 60%;" autocomplete="off"/>
          <input id="img" style="padding-left: 2%; margin-top: 0.6%;" type="file" accept="image/png, image/jpeg" multiple/>
          <button>Send</button>
      </form>
      </span>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./consts.js"></script>
  <script src="./sendMsg.js"></script>
</body>

</html>
